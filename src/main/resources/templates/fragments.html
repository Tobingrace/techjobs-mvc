<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="results">
        <!--Display number of jobs found-->
        <h2 th:text="'Found ' + ${jobs.size()} + ' matching jobs'"></h2>

        <!--Iterate through jobs, used job-listing from techjobs.css-->
        <table class="job-listing" th:each="job : ${jobs}">

            <!--Grabbing looping through by each key-->
            <tr th:each="key : ${job.keySet()}">

                <!--Displaying key-->
                <td th:text="${#strings.capitalizeWords(key)}"></td>

                <!--Displaying value-->
                <td th:text="${job.get(key)}"></td>
            </tr>
        </table>
    </div>

</body>
</html>
